{% block title %}Inscription{% endblock %}
{% load static %}
{% load account %}
{% block content %}


<section class="page-section ">
  <div class="container-fluid bg-dark rounded col-10 my-3 p-2">
    <div class="row d-flex justify-content-center mx-1">
      <h1>Inscription</h1>
    </div>
    <div class="text-center mb-4">
      <img src="{% static 'command/img/nav/logo_monpetitbar.png' %}" alt="" style="max-height: 90px;">
    </div>
    <div class="row d-flex justify-content-center text-center mx-1">
      <p>Déjà inscrit ?
        <a href="/accounts/login/">Connectez-vous</a>
      </p>
    </div>
    
    <div class="row d-flex justify-content-center text-center mx-1">

      <form class="signup" id="signup_form" method="post" action="/accounts/signup/">
        <input type="hidden" name="csrfmiddlewaretoken" value="c32FDRRDso2AoA1ttiBBxOcjWoEVuknSnBOGl6JfIcc3KQqfw1K1GsoXC5lelX9y">
        <p>
          <label for="id_username"></label>
          <input type="text" name="username" placeholder="Pseudonyme" autofocus="autofocus" minlength="1" maxlength="150" required id="id_username">
        </p>
      <p>
        <label for="id_email"></label>
        <input type="email" name="email" placeholder="E-mail (facultatif)" id="id_email">
      </p>
      <p>
        <label for="id_password1"></label>
        <input type="password" name="password1" placeholder="Mot de passe" required id="id_password1">
      </p>
      <p>
        <label for="id_password2"></label>
        <input type="password" name="password2" placeholder="Vérification mot de passe" required id="id_password2">
      </p>
      <div class="row d-flex justify-content-center">
        <button class="btn rounded col-5 m-2 px-1 py-0" type="submit">Inscription</button>
      </div>
      </form>
    </div>
